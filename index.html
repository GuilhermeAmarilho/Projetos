  <body>
    <header class="header" id="header">
      <nav class="nav container">
          <a href="#" class="nav__logo">
              <img src="assets/img/logo_white.png" alt="" class="nav__logo-img">

          <div class="nav__menu" id="nav-menu">

                <li class="nav__item">

        <section class="section products" id="products">
            <h2 class="section__title">Projetos</h2>
            <div class="products__container container grid">
                <div class="products__content">

                    <h3 class="products__title">Note 8</h3>
                    <span class="products__subtitle">Redmi</span>
                    <span class="products__price">R$ 1299.99</span>
                    <button class="button products__button">
                        <i class='bx bx-cart-alt products__icon'></i>
                    </button>
                </div>
                <div class="products__content">
                    <img src="assets/img/projetos1-img.png" alt="" class="products__img">

                    <span class="products__subtitle">Apple</span>
                    <span class="products__price">R$ 1799.99</span>
                    <button class="button products__button">
                        <i class='bx bx-cart-alt products__icon'></i>
                    </button>
                </div>
                <div class="products__content">
                    <img src="assets/img/projetos1-img.png" alt="" class="products__img">

                    <span class="products__subtitle">Apple</span>
                    <span class="products__price">R$ 4.199,00</span>

                        <i class='bx bx-cart-alt products__icon'></i>
                    </button>

                <div class="products__content">

                <div class="products__content">

                    <h3 class="products__title">Ideaped 3i</h3>
                    <span class="products__subtitle">Lenovo</span>
                    <span class="products__price">R$ 2659.99</span>
                    <button class="button products__button">
                        <i class='bx bx-cart-alt products__icon'></i>
                    </button>
                </div>
                <div class="products__content">
                    <img src="assets/img/projetos1-img.png" alt="" class="products__img">
                    <h3 class="products__title">Kraken</h3>
